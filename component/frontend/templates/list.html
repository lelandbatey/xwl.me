<html>
<head>
<style type="text/css">
body {
            background-color: white;
            font-family:Arial,Helvetica,sans-serif;
}

h1 {
            font-family: 'Gill Sans Bold', 'Optima Bold', Arial, sans-serif;
}

#content {
    width: 50%;
    margin-top: 0px;
    margin-bottom: 0px;
    margin-left: auto;
    margin-right: auto;
}
</style>
</head>
<body><div id="content">

<ul>
{% for item in fullList %}
    <li>
        <ul>
            <li><a href="{{ item.remote_url }}">{{ item.remote_url }} </a></li>
            <li><a href="/rs/{{ item.short_key }}">/rs/{{ item.short_key }}</a></li>
            <li><a href="/md/{{ item.short_key}} ">/md/{{ item.short_key }} </a></li>
        </ul>
    </li>
{% endfor %}
</ul>

</div>
</body>

</html>
